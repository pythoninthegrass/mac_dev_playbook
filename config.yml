  - "Safari"
  - "Messages"
  - "Maps"
  - "Photos"
  - "FaceTime"
  - "Contacts"
  - "Reminders"
  - "Notes"
  - "TV"
  - "Music"
  - "Podcasts"
  - "News"
dockitems_persist: []
  - name: "iTerm"
    path: "/Applications/iTerm.app"
    pos: 1
  - name: "Mail"
    path: "/Applications/Mail.app"
    pos: 2
  - name: "Firefox"
    path: "/Applications/Firefox.app"
    pos: 3
  - name: "Slack"
    path: "/Applications/Slack.app"
    pos: 4
  - name: "Typora"
    path: "/Applications/Typora.app"
    pos: 5
  - name: "UpNote"
    path: "/Applications/UpNote.app"
    pos: 6
