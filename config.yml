    path: "/Applications/TablePlus.app"
    pos: 9
  - name: "DevUtils"
    path: "/Applications/DevUtils.app"
    pos: 10
  - name: "Remote Desktop"
    path: "/Applications/Remote Desktop.app"
    pos: 11
  - name: "System Preferences"
    path: "/Applications/System Preferences.app"
    pos: 12

